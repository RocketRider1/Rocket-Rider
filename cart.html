<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Rocket Rider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #checkout-message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="total" id="cart-total"></div>
  <button onclick="goBack()">‚Üê Back to Shop</button>
  <button onclick="clearCart()">üóëÔ∏è Clear Cart</button>
  <button onclick="checkout()">üí≥ Checkout</button>
  <div id="checkout-message">Thank you for your purchase! Your order has been placed.</div>

  <script>
    function loadCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('cart-total');
      cartContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        totalDisplay.textContent = '';
        return;
      }

      cartItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${item.item} - $${item.price.toFixed(2)}`;
        cartContainer.appendChild(div);
        total += item.price;
      });

      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    }

    function goBack() {
      window.location.href = 'shop.html';
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
      document.getElementById('checkout-message').style.display = 'none';
    }

    function checkout() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      if (cartItems.length === 0) {
        alert('Your cart is empty.');
        return;
      }
      localStorage.removeItem('cart');
      loadCart();
      document.getElementById('checkout-message').style.display = 'block';
    }

    loadCart();
  </script>
</body>
</html>
